<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Portfolio</title>
</head>
<body>
    
    <header class="flex justify-between align-center">
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
        </div>
        <button class="btn button-primary">Free Consultation</button>
    </header>
    <main>
        <section class="title-wrapper">
            <h1 class="page-title text-align-center">
                Design solutions made easy
            </h1>
            <p class="page-subtitle text-align-center">
                With over ten years of experience in various design disciplines,
                I'm your one-stop shop for your design needs.</p>
        </section>
        <section class="tiles">
            <div class="tile graphic-design-tile justify-between">
                <img src="./assets/pattern-graphic-design.svg" alt="">
                <p>Graphic Design</p>
            </div>
            <div class="group-tiles">
                <div class="tile ux-ui-tile justify-between">
                    <img src="./assets/pattern-ui-ux.svg" alt="">
                    <p>UI/UX</p>
                </div>
                <div class="tile apps-tile justify-between">
                    <img src="./assets/pattern-apps.svg" alt="">
                    <p>Apps</p>
                </div> 
                <div class="tile illustrations-tile justify-between">
                    <img src="./assets/pattern-illustrations.svg" alt="">
                    <p>Illustrations</p>
                </div>
            <div class="tile"></div>
        </section>
        <section class="description"></section>
        <section class="portfolio"></section>
    </main>
        <section class="call-to-action"></section>
    <footer class="flex justify-between align-center">
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
        </div>
        <button class="btn">Free Consultation</button>
    </footer>
</body>
</html>
